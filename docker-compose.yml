version: '3.8'

services:
  mongodb:
    image: mongo:4.2.0
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    ports:
      - "27017:27017"
    volumes:
      - db:/data/db

  backend:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=mongodb
      - DB_USER=root
      - DB_PASS=example
    depends_on:
      - mongodb
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run development

  frontend:
    build: ./client
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
    command: npm start

volumes:
  db: